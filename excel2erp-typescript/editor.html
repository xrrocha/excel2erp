<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel2ERP Config Editor</title>
  <style>
    :root {
      /* Colors */
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --primary-light: #dbeafe;
      --success: #059669;
      --success-bg: #ecfdf5;
      --warning: #d97706;
      --warning-bg: #fffbeb;
      --error: #dc2626;
      --error-bg: #fef2f2;

      /* Grays */
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;

      /* Spacing */
      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;

      /* Layout */
      --sidebar-width: 240px;
      --header-height: 56px;

      /* Effects */
      --radius-sm: 0.25rem;
      --radius-md: 0.375rem;
      --radius-lg: 0.5rem;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--gray-100);
      color: var(--gray-800);
      min-height: 100vh;
    }

    [x-cloak] { display: none !important; }

    /* ===== Layout ===== */
    .app-layout {
      display: grid;
      grid-template-columns: var(--sidebar-width) 1fr;
      grid-template-rows: var(--header-height) 1fr;
      min-height: 100vh;
    }

    /* ===== Header ===== */
    .header {
      grid-column: 1 / -1;
      background: white;
      border-bottom: 1px solid var(--gray-200);
      padding: 0 var(--space-lg);
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }

    .header-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--gray-900);
    }

    .header-subtitle {
      font-size: 0.875rem;
      color: var(--gray-500);
    }

    .header-actions {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    /* ===== Sidebar ===== */
    .sidebar {
      background: white;
      border-right: 1px solid var(--gray-200);
      padding: var(--space-md);
      display: flex;
      flex-direction: column;
      gap: var(--space-xs);
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--radius-md);
      color: var(--gray-700);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
    }

    .nav-item:hover {
      background: var(--gray-100);
    }

    .nav-item.active {
      background: var(--primary-light);
      color: var(--primary-dark);
    }

    .nav-item svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    .nav-badge {
      margin-left: auto;
      background: var(--gray-200);
      color: var(--gray-600);
      font-size: 0.75rem;
      padding: 0.125rem 0.5rem;
      border-radius: 9999px;
    }

    .nav-item.active .nav-badge {
      background: var(--primary);
      color: white;
    }

    .nav-divider {
      height: 1px;
      background: var(--gray-200);
      margin: var(--space-sm) 0;
    }

    .nav-section-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--gray-400);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: var(--space-sm) var(--space-md);
    }

    /* Source list in sidebar */
    .source-list {
      display: flex;
      flex-direction: column;
      gap: 2px;
      padding-left: var(--space-md);
    }

    .source-item {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-xs) var(--space-sm);
      border-radius: var(--radius-sm);
      font-size: 0.8125rem;
      color: var(--gray-600);
      cursor: pointer;
      transition: all 0.15s;
    }

    .source-item:hover {
      background: var(--gray-100);
      color: var(--gray-800);
    }

    .source-item.active {
      background: var(--primary-light);
      color: var(--primary-dark);
    }

    /* ===== Main Content ===== */
    .main-content {
      padding: var(--space-lg);
      overflow-y: auto;
    }

    /* ===== Buttons ===== */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      border: 1px solid transparent;
    }

    .btn svg {
      width: 16px;
      height: 16px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
    }

    .btn-primary:disabled {
      background: var(--gray-300);
      cursor: not-allowed;
    }

    .btn-secondary {
      background: white;
      color: var(--gray-700);
      border-color: var(--gray-300);
    }

    .btn-secondary:hover {
      background: var(--gray-50);
      border-color: var(--gray-400);
    }

    /* Dirty indicator */
    .dirty-indicator {
      width: 8px;
      height: 8px;
      background: var(--warning);
      border-radius: 50%;
    }

    /* ===== Config Picker (initial state) ===== */
    .config-picker {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      text-align: center;
    }

    .config-picker-icon {
      color: var(--gray-400);
      margin-bottom: var(--space-md);
    }

    .config-picker-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--gray-800);
      margin-bottom: var(--space-sm);
    }

    .config-picker-text {
      font-size: 0.9rem;
      color: var(--gray-500);
      margin-bottom: var(--space-lg);
      max-width: 400px;
    }

    .file-input-wrapper {
      display: inline-flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-md) var(--space-lg);
      border: 2px dashed var(--gray-300);
      border-radius: var(--radius-lg);
      background: white;
      cursor: pointer;
      transition: all 0.15s;
    }

    .file-input-wrapper:hover {
      border-color: var(--primary);
      background: var(--primary-light);
    }

    .file-input-wrapper input[type="file"] {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* ===== Card ===== */
    .card {
      background: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--gray-200);
    }

    .card-header {
      padding: var(--space-md) var(--space-lg);
      border-bottom: 1px solid var(--gray-200);
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--gray-800);
    }

    .card-body {
      padding: var(--space-lg);
    }

    /* ===== Placeholder content ===== */
    .placeholder-content {
      padding: var(--space-xl);
      text-align: center;
      color: var(--gray-400);
    }

    .placeholder-icon {
      margin-bottom: var(--space-md);
    }

    /* ===== Error message ===== */
    .error-banner {
      background: var(--error-bg);
      border: 1px solid var(--error);
      color: var(--error);
      padding: var(--space-md);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-md);
    }

    /* ===== Loading ===== */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--gray-200);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* ===== Property Table ===== */
    .property-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
    }

    .property-table th {
      text-align: left;
      padding: var(--space-sm) var(--space-md);
      background: var(--gray-50);
      border-bottom: 1px solid var(--gray-200);
      font-weight: 600;
      color: var(--gray-600);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .property-table td {
      padding: var(--space-sm) var(--space-md);
      border-bottom: 1px solid var(--gray-100);
      color: var(--gray-700);
    }

    .property-table tr:last-child td {
      border-bottom: none;
    }

    .property-table tr:hover td {
      background: var(--gray-50);
    }

    .prop-name {
      font-weight: 500;
      font-family: ui-monospace, monospace;
    }

    .prop-type {
      display: inline-block;
      padding: 0.125rem 0.5rem;
      background: var(--gray-100);
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      color: var(--gray-600);
    }

    .prop-source {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.8125rem;
    }

    .prop-source-icon {
      width: 14px;
      height: 14px;
    }

    .prop-source.constant { color: var(--gray-500); }
    .prop-source.from-excel { color: var(--primary); }
    .prop-source.per-source { color: #7c3aed; }
    .prop-source.user-input { color: var(--warning); }
    .prop-source.row-index { color: var(--gray-500); }

    .prop-prompt {
      font-size: 0.75rem;
      color: var(--gray-400);
      font-style: italic;
    }

    /* Section headers in schema */
    .schema-section {
      margin-bottom: var(--space-xl);
    }

    .schema-section:last-child {
      margin-bottom: 0;
    }

    .schema-section-header {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      margin-bottom: var(--space-md);
      padding-bottom: var(--space-sm);
      border-bottom: 2px solid var(--gray-200);
    }

    .schema-section-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--gray-800);
    }

    .schema-section-count {
      font-size: 0.75rem;
      color: var(--gray-400);
    }

    .schema-filename {
      margin-left: auto;
      font-size: 0.75rem;
      color: var(--gray-500);
      font-family: ui-monospace, monospace;
    }

    /* ===== Source Cards ===== */
    .source-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: var(--space-md);
    }

    .source-card {
      background: white;
      border: 1px solid var(--gray-200);
      border-radius: var(--radius-md);
      padding: var(--space-md);
      cursor: pointer;
      transition: all 0.15s;
    }

    .source-card:hover {
      border-color: var(--primary);
      box-shadow: var(--shadow-md);
    }

    .source-card-logo {
      width: 100%;
      height: 60px;
      object-fit: contain;
      margin-bottom: var(--space-sm);
      background: var(--gray-50);
      border-radius: var(--radius-sm);
    }

    .source-card-logo-placeholder {
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--gray-100);
      border-radius: var(--radius-sm);
      margin-bottom: var(--space-sm);
      color: var(--gray-400);
    }

    .source-card-name {
      font-weight: 600;
      color: var(--gray-800);
      margin-bottom: 0.25rem;
    }

    .source-card-id {
      font-size: 0.75rem;
      color: var(--gray-400);
      font-family: ui-monospace, monospace;
      margin-bottom: var(--space-sm);
    }

    .source-card-status {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.75rem;
    }

    .source-card-status.complete { color: var(--success); }
    .source-card-status.partial { color: var(--warning); }
    .source-card-status.empty { color: var(--gray-400); }

    .source-card-status svg {
      width: 14px;
      height: 14px;
    }

    /* ===== Source Detail ===== */
    .source-detail-header {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      margin-bottom: var(--space-lg);
      padding-bottom: var(--space-md);
      border-bottom: 1px solid var(--gray-200);
    }

    .source-detail-logo {
      width: 80px;
      height: 50px;
      object-fit: contain;
      background: var(--gray-50);
      border-radius: var(--radius-sm);
    }

    .source-detail-info {
      flex: 1;
    }

    .source-detail-name {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--gray-800);
    }

    .source-detail-id {
      font-size: 0.8125rem;
      color: var(--gray-500);
      font-family: ui-monospace, monospace;
    }

    .mapping-section {
      margin-bottom: var(--space-lg);
    }

    .mapping-section-title {
      font-size: 0.8125rem;
      font-weight: 600;
      color: var(--gray-600);
      margin-bottom: var(--space-sm);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .mapping-list {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .mapping-item {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-xs) var(--space-sm);
      background: var(--gray-50);
      border-radius: var(--radius-sm);
      font-size: 0.8125rem;
    }

    .mapping-field {
      font-weight: 500;
      font-family: ui-monospace, monospace;
    }

    .mapping-arrow {
      color: var(--gray-400);
    }

    .mapping-locator {
      color: var(--primary);
      font-family: ui-monospace, monospace;
    }

    .mapping-empty {
      color: var(--gray-400);
      font-style: italic;
      font-size: 0.8125rem;
    }
  </style>
</head>
<body x-data="editor" x-init="init()">
  <!-- Loading overlay -->
  <div x-show="loading" class="loading-overlay" x-cloak>
    <div class="spinner"></div>
  </div>

  <!-- Config picker (shown when no config loaded) -->
  <template x-if="!config && !loading">
    <div class="app-layout" style="grid-template-columns: 1fr;">
      <div class="header">
        <span class="header-title">Excel2ERP Config Editor</span>
      </div>
      <div class="main-content">
        <div class="config-picker">
          <div class="config-picker-icon">
            <svg width="64" height="64" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
          </div>
          <h2 class="config-picker-title">Open Configuration</h2>
          <p class="config-picker-text">
            Load an existing excel2erp YAML configuration to view and edit, or start fresh to create a new one.
          </p>
          <label class="file-input-wrapper">
            <input type="file" accept=".yaml,.yml" @change="loadConfig($event.target.files[0])">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
            </svg>
            <span>Choose YAML file</span>
          </label>
        </div>

        <!-- Error -->
        <div x-show="error" class="error-banner" x-cloak>
          <strong>Error:</strong> <span x-text="error"></span>
        </div>
      </div>
    </div>
  </template>

  <!-- Main editor (shown when config is loaded) -->
  <template x-if="config">
    <div class="app-layout">
      <!-- Header -->
      <div class="header">
        <span class="header-title" x-text="config.name || 'Untitled'"></span>
        <span class="header-subtitle" x-text="configFileName"></span>
        <div x-show="dirty" class="dirty-indicator" title="Unsaved changes"></div>
        <div class="header-actions">
          <button class="btn btn-secondary" @click="config = null; configFileName = null;">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
            </svg>
            Open
          </button>
          <button class="btn btn-primary" :disabled="!canSave">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
            </svg>
            Save
          </button>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="sidebar">
        <button
          class="nav-item"
          :class="{ active: currentView === 'schema' }"
          @click="navigateTo('schema')"
        >
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
          </svg>
          Output Schema
        </button>

        <div class="nav-divider"></div>
        <div class="nav-section-title">Sources</div>

        <button
          class="nav-item"
          :class="{ active: currentView === 'sources' }"
          @click="navigateTo('sources')"
        >
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
          </svg>
          All Sources
          <span class="nav-badge" x-text="sourceCount"></span>
        </button>

        <!-- Individual sources -->
        <div class="source-list" x-show="sourceCount > 0">
          <template x-for="source in config.sources" :key="source.name">
            <div
              class="source-item"
              :class="{ active: currentView === 'source-detail' && selectedSourceName === source.name }"
              @click="navigateTo('source-detail', source.name)"
              x-text="source.description || source.name"
            ></div>
          </template>
        </div>
      </div>

      <!-- Main content -->
      <div class="main-content">
        <!-- Schema view -->
        <div x-show="currentView === 'schema'">
          <div class="card">
            <div class="card-header">
              <span class="card-title">Output Schema</span>
              <span class="schema-filename" x-text="config.result?.header?.filename || 'header'"></span>
            </div>
            <div class="card-body">
              <!-- Header section -->
              <div class="schema-section">
                <div class="schema-section-header">
                  <span class="schema-section-title">Header Fields</span>
                  <span class="schema-section-count" x-text="`(${headerProperties.length} fields)`"></span>
                </div>
                <table class="property-table">
                  <thead>
                    <tr>
                      <th>Field</th>
                      <th>Type</th>
                      <th>Source</th>
                      <th>Notes</th>
                    </tr>
                  </thead>
                  <tbody>
                    <template x-for="prop in headerProperties" :key="prop.name">
                      <tr>
                        <td class="prop-name" x-text="prop.name"></td>
                        <td><span class="prop-type" x-text="prop.type"></span></td>
                        <td>
                          <span class="prop-source" :class="prop.source" x-text="prop.sourceLabel"></span>
                        </td>
                        <td>
                          <span x-show="prop.prompt" class="prop-prompt" x-text="prop.prompt"></span>
                        </td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>

              <!-- Detail section -->
              <div class="schema-section">
                <div class="schema-section-header">
                  <span class="schema-section-title">Detail Fields</span>
                  <span class="schema-section-count" x-text="`(${detailProperties.length} fields)`"></span>
                </div>
                <table class="property-table">
                  <thead>
                    <tr>
                      <th>Field</th>
                      <th>Type</th>
                      <th>Source</th>
                      <th>Notes</th>
                    </tr>
                  </thead>
                  <tbody>
                    <template x-for="prop in detailProperties" :key="prop.name">
                      <tr>
                        <td class="prop-name" x-text="prop.name"></td>
                        <td><span class="prop-type" x-text="prop.type"></span></td>
                        <td>
                          <span class="prop-source" :class="prop.source" x-text="prop.sourceLabel"></span>
                        </td>
                        <td>
                          <span x-show="prop.prompt" class="prop-prompt" x-text="prop.prompt"></span>
                        </td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- Sources gallery view -->
        <div x-show="currentView === 'sources'">
          <div class="card">
            <div class="card-header">
              <span class="card-title">Sources</span>
              <span class="schema-section-count" x-text="`(${sourceCount} configured)`"></span>
            </div>
            <div class="card-body">
              <div class="source-grid">
                <template x-for="card in sourceCards" :key="card.name">
                  <div class="source-card" @click="navigateTo('source-detail', card.name)">
                    <!-- Logo or placeholder -->
                    <template x-if="card.logo">
                      <img class="source-card-logo" :src="card.logo" :alt="card.name">
                    </template>
                    <template x-if="!card.logo">
                      <div class="source-card-logo-placeholder">
                        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                        </svg>
                      </div>
                    </template>

                    <div class="source-card-name" x-text="card.description || card.name"></div>
                    <div class="source-card-id" x-text="card.name"></div>

                    <!-- Status indicator -->
                    <div class="source-card-status" :class="card.status">
                      <template x-if="card.status === 'complete'">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                      </template>
                      <template x-if="card.status === 'partial'">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                      </template>
                      <template x-if="card.status === 'empty'">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                      </template>
                      <span x-text="card.headerMappedCount + card.detailMappedCount + ' fields mapped'"></span>
                    </div>
                  </div>
                </template>
              </div>

              <!-- Empty state -->
              <div x-show="sourceCards.length === 0" class="placeholder-content">
                <p>No sources configured yet</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Source detail view -->
        <div x-show="currentView === 'source-detail' && selectedSource">
          <div class="card">
            <div class="card-body">
              <!-- Source header info -->
              <div class="source-detail-header">
                <template x-if="selectedSource.logo">
                  <img class="source-detail-logo" :src="selectedSource.logo" :alt="selectedSource.name">
                </template>
                <div class="source-detail-info">
                  <div class="source-detail-name" x-text="selectedSource.description || selectedSource.name"></div>
                  <div class="source-detail-id" x-text="selectedSource.name"></div>
                </div>
                <button class="btn btn-secondary" @click="navigateTo('sources')">
                  <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                  </svg>
                  Back
                </button>
              </div>

              <!-- Header mappings -->
              <div class="mapping-section">
                <div class="mapping-section-title">Header Mappings</div>
                <div class="mapping-list">
                  <template x-for="mapping in selectedSource.header" :key="mapping.name">
                    <div class="mapping-item">
                      <span class="mapping-field" x-text="mapping.name"></span>
                      <span class="mapping-arrow">←</span>
                      <span class="mapping-locator" x-text="mapping.cell || mapping.range || mapping.value || '—'"></span>
                    </div>
                  </template>
                  <div x-show="!selectedSource.header || selectedSource.header.length === 0" class="mapping-empty">
                    No header mappings defined
                  </div>
                </div>
              </div>

              <!-- Detail mappings -->
              <div class="mapping-section">
                <div class="mapping-section-title">
                  Detail Mappings
                  <span style="font-weight: normal; text-transform: none;" x-text="`(start row: ${selectedSource.detail?.startRow || '?'})`"></span>
                </div>
                <div class="mapping-list">
                  <template x-for="mapping in selectedSource.detail?.properties || []" :key="mapping.name">
                    <div class="mapping-item">
                      <span class="mapping-field" x-text="mapping.name"></span>
                      <span class="mapping-arrow">←</span>
                      <span class="mapping-locator" x-text="mapping.column || mapping.value || '—'"></span>
                    </div>
                  </template>
                  <div x-show="!selectedSource.detail?.properties || selectedSource.detail.properties.length === 0" class="mapping-empty">
                    No detail mappings defined
                  </div>
                </div>
              </div>

              <!-- Default values -->
              <div class="mapping-section" x-show="selectedSource.defaultValues && Object.keys(selectedSource.defaultValues).length > 0">
                <div class="mapping-section-title">Default Values</div>
                <div class="mapping-list">
                  <template x-for="[key, value] in Object.entries(selectedSource.defaultValues || {})" :key="key">
                    <div class="mapping-item">
                      <span class="mapping-field" x-text="key"></span>
                      <span class="mapping-arrow">=</span>
                      <span class="mapping-locator" x-text="value"></span>
                    </div>
                  </template>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script type="module" src="/src/editor/main.ts"></script>
</body>
</html>
