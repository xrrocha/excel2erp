<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel2ERP Config Editor</title>
  <style>
    :root {
      /* Colors */
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --primary-light: #dbeafe;
      --success: #059669;
      --success-bg: #ecfdf5;
      --warning: #d97706;
      --warning-bg: #fffbeb;
      --error: #dc2626;
      --error-bg: #fef2f2;

      /* Grays */
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;

      /* Spacing */
      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;

      /* Layout */
      --sidebar-width: 240px;
      --header-height: 56px;

      /* Effects */
      --radius-sm: 0.25rem;
      --radius-md: 0.375rem;
      --radius-lg: 0.5rem;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--gray-100);
      color: var(--gray-800);
      min-height: 100vh;
    }

    [x-cloak] { display: none !important; }

    /* ===== Layout ===== */
    .app-layout {
      display: grid;
      grid-template-columns: var(--sidebar-width) 1fr;
      grid-template-rows: var(--header-height) 1fr;
      min-height: 100vh;
      transition: grid-template-columns 0.2s ease;
    }

    .app-layout.sidebar-collapsed {
      grid-template-columns: 0 1fr;
    }

    /* ===== Header ===== */
    .header {
      grid-column: 1 / -1;
      background: white;
      border-bottom: 1px solid var(--gray-200);
      padding: 0 var(--space-lg);
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }

    .hamburger-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border: none;
      background: none;
      color: var(--gray-500);
      cursor: pointer;
      border-radius: var(--radius-sm);
      transition: all 0.15s;
    }

    .hamburger-btn:hover {
      background: var(--gray-100);
      color: var(--gray-700);
    }

    .hamburger-btn svg {
      width: 20px;
      height: 20px;
    }

    .header-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--gray-900);
    }

    .header-subtitle {
      font-size: 0.875rem;
      color: var(--gray-500);
    }

    .header-actions {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    /* ===== Sidebar ===== */
    .sidebar {
      background: white;
      border-right: 1px solid var(--gray-200);
      padding: var(--space-md);
      display: flex;
      flex-direction: column;
      gap: var(--space-xs);
      overflow: hidden;
      transition: all 0.2s ease;
    }

    .sidebar-collapsed .sidebar {
      padding: 0;
      width: 0;
      border-right: none;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--radius-md);
      color: var(--gray-700);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
    }

    .nav-item:hover {
      background: var(--gray-100);
    }

    .nav-item.active {
      background: var(--primary-light);
      color: var(--primary-dark);
    }

    .nav-item svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    .nav-badge {
      margin-left: auto;
      background: var(--gray-200);
      color: var(--gray-600);
      font-size: 0.75rem;
      padding: 0.125rem 0.5rem;
      border-radius: 9999px;
    }

    .nav-item.active .nav-badge {
      background: var(--primary);
      color: white;
    }

    .nav-divider {
      height: 1px;
      background: var(--gray-200);
      margin: var(--space-sm) 0;
    }

    .nav-section-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--gray-400);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: var(--space-sm) var(--space-md);
    }

    /* Source list in sidebar */
    .source-list {
      display: flex;
      flex-direction: column;
      gap: 2px;
      padding-left: var(--space-md);
    }

    .source-item {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-xs) var(--space-sm);
      border-radius: var(--radius-sm);
      font-size: 0.8125rem;
      color: var(--gray-600);
      cursor: pointer;
      transition: all 0.15s;
    }

    .source-item:hover {
      background: var(--gray-100);
      color: var(--gray-800);
    }

    .source-item.active {
      background: var(--primary-light);
      color: var(--primary-dark);
    }

    /* ===== Main Content ===== */
    .main-content {
      padding: var(--space-lg);
      overflow-y: auto;
    }

    /* ===== Buttons ===== */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      border: 1px solid transparent;
    }

    .btn svg {
      width: 16px;
      height: 16px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
    }

    .btn-primary:disabled {
      background: var(--gray-300);
      cursor: not-allowed;
    }

    .btn-secondary {
      background: white;
      color: var(--gray-700);
      border-color: var(--gray-300);
    }

    .btn-secondary:hover {
      background: var(--gray-50);
      border-color: var(--gray-400);
    }

    /* Dirty indicator */
    .dirty-indicator {
      width: 8px;
      height: 8px;
      background: var(--warning);
      border-radius: 50%;
    }

    /* ===== Config Picker (initial state) ===== */
    .config-picker {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      text-align: center;
    }

    .config-picker-icon {
      color: var(--gray-400);
      margin-bottom: var(--space-md);
    }

    .config-picker-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--gray-800);
      margin-bottom: var(--space-sm);
    }

    .config-picker-text {
      font-size: 0.9rem;
      color: var(--gray-500);
      margin-bottom: var(--space-lg);
      max-width: 400px;
    }

    .file-input-wrapper {
      display: inline-flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-md) var(--space-lg);
      border: 2px dashed var(--gray-300);
      border-radius: var(--radius-lg);
      background: white;
      cursor: pointer;
      transition: all 0.15s;
    }

    .file-input-wrapper:hover {
      border-color: var(--primary);
      background: var(--primary-light);
    }

    .file-input-wrapper input[type="file"] {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* ===== Card ===== */
    .card {
      background: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--gray-200);
    }

    .card-header {
      padding: var(--space-md) var(--space-lg);
      border-bottom: 1px solid var(--gray-200);
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--gray-800);
    }

    .card-body {
      padding: var(--space-lg);
    }

    /* ===== Placeholder content ===== */
    .placeholder-content {
      padding: var(--space-xl);
      text-align: center;
      color: var(--gray-400);
    }

    .placeholder-icon {
      margin-bottom: var(--space-md);
    }

    /* ===== Error message ===== */
    .error-banner {
      background: var(--error-bg);
      border: 1px solid var(--error);
      color: var(--error);
      padding: var(--space-md);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-md);
    }

    /* ===== Loading ===== */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--gray-200);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* ===== Property Table ===== */
    .property-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
    }

    .property-table th {
      text-align: left;
      padding: var(--space-sm) var(--space-md);
      background: var(--gray-50);
      border-bottom: 1px solid var(--gray-200);
      font-weight: 600;
      color: var(--gray-600);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .property-table td {
      padding: var(--space-sm) var(--space-md);
      border-bottom: 1px solid var(--gray-100);
      color: var(--gray-700);
    }

    .property-table tr:last-child td {
      border-bottom: none;
    }

    .property-table tr:hover td {
      background: var(--gray-50);
    }

    .prop-name {
      font-weight: 500;
      font-family: ui-monospace, monospace;
    }

    .prop-type {
      display: inline-block;
      padding: 0.125rem 0.5rem;
      background: var(--gray-100);
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      color: var(--gray-600);
    }

    .prop-source {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.8125rem;
    }

    .prop-source-icon {
      width: 14px;
      height: 14px;
    }

    .prop-source.constant { color: var(--gray-500); }
    .prop-source.from-excel { color: var(--primary); }
    .prop-source.per-source { color: #7c3aed; }
    .prop-source.user-input { color: var(--warning); }
    .prop-source.row-index { color: var(--gray-500); }

    .prop-prompt {
      font-size: 0.75rem;
      color: var(--gray-400);
      font-style: italic;
    }

    /* Section headers in schema */
    .schema-section {
      margin-bottom: var(--space-xl);
    }

    .schema-section:last-child {
      margin-bottom: 0;
    }

    .schema-section-header {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      margin-bottom: var(--space-md);
      padding-bottom: var(--space-sm);
      border-bottom: 2px solid var(--gray-200);
    }

    .schema-section-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--gray-800);
    }

    .schema-section-count {
      font-size: 0.75rem;
      color: var(--gray-400);
    }

    .schema-filename {
      margin-left: auto;
      font-size: 0.75rem;
      color: var(--gray-500);
      font-family: ui-monospace, monospace;
    }

    /* ===== Source Cards ===== */
    .source-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: var(--space-md);
    }

    .source-card {
      background: white;
      border: 1px solid var(--gray-200);
      border-radius: var(--radius-md);
      padding: var(--space-md);
      cursor: pointer;
      transition: all 0.15s;
    }

    .source-card:hover {
      border-color: var(--primary);
      box-shadow: var(--shadow-md);
    }

    .source-card-logo {
      width: 100%;
      height: 60px;
      object-fit: contain;
      margin-bottom: var(--space-sm);
      background: var(--gray-50);
      border-radius: var(--radius-sm);
    }

    .source-card-logo-placeholder {
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--gray-100);
      border-radius: var(--radius-sm);
      margin-bottom: var(--space-sm);
      color: var(--gray-400);
    }

    .source-card-name {
      font-weight: 600;
      color: var(--gray-800);
      margin-bottom: 0.25rem;
    }

    .source-card-id {
      font-size: 0.75rem;
      color: var(--gray-400);
      font-family: ui-monospace, monospace;
      margin-bottom: var(--space-sm);
    }

    .source-card-status {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.75rem;
    }

    .source-card-status.complete { color: var(--success); }
    .source-card-status.partial { color: var(--warning); }
    .source-card-status.empty { color: var(--gray-400); }

    .source-card-status svg {
      width: 14px;
      height: 14px;
    }

    /* ===== Source Detail ===== */
    .source-detail-header {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      margin-bottom: var(--space-lg);
      padding-bottom: var(--space-md);
      border-bottom: 1px solid var(--gray-200);
    }

    .source-detail-logo {
      width: 80px;
      height: 50px;
      object-fit: contain;
      background: var(--gray-50);
      border-radius: var(--radius-sm);
    }

    .source-detail-info {
      flex: 1;
    }

    .source-detail-name {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--gray-800);
    }

    .source-detail-id {
      font-size: 0.8125rem;
      color: var(--gray-500);
      font-family: ui-monospace, monospace;
    }

    .mappings-container {
      background: var(--gray-50);
      border: 1px solid var(--gray-200);
      border-radius: var(--radius-md);
      padding: var(--space-md);
      margin-bottom: var(--space-md);
    }

    .mappings-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-lg);
      margin-bottom: var(--space-sm);
    }

    .mappings-row:last-child {
      margin-bottom: 0;
    }

    .mapping-section {
      margin-bottom: 0;
    }

    .mapping-section.header-section {
      border-left: 3px solid var(--primary);
      padding-left: var(--space-sm);
    }

    .mapping-section.detail-section {
      border-left: 3px solid var(--gray-400);
      padding-left: var(--space-sm);
    }

    .mapping-section-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--gray-600);
      margin-bottom: var(--space-xs);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .mapping-list {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .mapping-item {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-xs) var(--space-sm);
      background: var(--gray-50);
      border-radius: var(--radius-sm);
      font-size: 0.8125rem;
    }

    .mapping-field {
      font-weight: 500;
      font-family: ui-monospace, monospace;
    }

    .mapping-arrow {
      color: var(--gray-400);
    }

    .mapping-locator {
      color: var(--primary);
      font-family: ui-monospace, monospace;
    }

    .mapping-empty {
      color: var(--gray-400);
      font-style: italic;
      font-size: 0.8125rem;
    }

    .mapping-item.unmapped {
      background: transparent;
      opacity: 0.5;
    }

    .mapping-item.unmapped .mapping-locator {
      color: var(--gray-400);
    }

    .mapping-item.mapped .mapping-locator {
      color: var(--success);
    }

    /* ===== Excel Viewer ===== */
    .excel-section {
      margin-top: var(--space-lg);
      padding-top: var(--space-lg);
      border-top: 2px solid var(--gray-200);
    }

    .excel-section-header {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      margin-bottom: var(--space-md);
    }

    .excel-section-title {
      font-size: 0.8125rem;
      font-weight: 600;
      color: var(--gray-600);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .excel-filename {
      font-size: 0.75rem;
      color: var(--gray-500);
      font-family: ui-monospace, monospace;
      background: var(--gray-100);
      padding: 0.125rem 0.5rem;
      border-radius: var(--radius-sm);
    }

    .excel-picker {
      display: inline-flex;
      align-items: center;
      gap: var(--space-xs);
      padding: var(--space-xs) var(--space-sm);
      border: 1px dashed var(--gray-300);
      border-radius: var(--radius-sm);
      background: white;
      cursor: pointer;
      font-size: 0.8125rem;
      color: var(--gray-600);
      transition: all 0.15s;
    }

    .excel-picker:hover {
      border-color: var(--primary);
      color: var(--primary);
      background: var(--primary-light);
    }

    .excel-picker input[type="file"] {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    .excel-picker svg {
      width: 16px;
      height: 16px;
    }

    /* Sheet tabs */
    .sheet-tabs {
      display: flex;
      gap: 2px;
      margin-bottom: var(--space-sm);
      border-bottom: 1px solid var(--gray-200);
      padding-bottom: 2px;
    }

    .sheet-tab {
      padding: var(--space-xs) var(--space-md);
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--gray-500);
      background: var(--gray-100);
      border: none;
      border-radius: var(--radius-sm) var(--radius-sm) 0 0;
      cursor: pointer;
      transition: all 0.15s;
      max-width: 120px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .sheet-tab:hover {
      background: var(--gray-200);
      color: var(--gray-700);
    }

    .sheet-tab.active {
      background: white;
      color: var(--primary);
      border: 1px solid var(--gray-200);
      border-bottom-color: white;
      margin-bottom: -1px;
    }

    /* Excel grid */
    .excel-grid-container {
      border: 1px solid var(--gray-200);
      border-radius: var(--radius-sm);
      overflow-x: auto;
    }

    .excel-grid {
      border-collapse: collapse;
      font-size: 0.75rem;
      font-family: ui-monospace, monospace;
    }

    .excel-grid th,
    .excel-grid td {
      border: 1px solid var(--gray-200);
      padding: 0.25rem 0.5rem;
      text-align: left;
      white-space: nowrap;
    }

    .excel-grid th {
      background: var(--gray-100);
      color: var(--gray-600);
      font-weight: 600;
      text-align: center;
      position: sticky;
      top: 0;
    }

    .excel-grid .row-header {
      background: var(--gray-100);
      color: var(--gray-500);
      text-align: center;
      width: 40px;
      min-width: 40px;
    }

    .excel-grid .corner-cell {
      background: var(--gray-100);
      width: 40px;
      min-width: 40px;
    }

    .excel-grid td {
      background: white;
      color: var(--gray-700);
    }

    /* Hover highlighting (prep for Phase 3) */
    .excel-grid tr:hover td:not(.row-header) {
      background: var(--gray-50);
    }

    .excel-grid td:hover:not(.row-header) {
      background: var(--primary-light) !important;
      cursor: pointer;
    }

    .excel-grid th.col-hover {
      background: var(--primary-light);
    }

    /* Detail region styling */
    .excel-grid td.detail-region {
      background: rgba(59, 130, 246, 0.06);
    }

    .excel-grid td.detail-region-start {
      border-left: 3px solid var(--primary);
    }

    .excel-grid td.detail-region:hover {
      background: rgba(59, 130, 246, 0.12) !important;
    }

    .excel-grid th.detail-column-header {
      background: var(--primary-light);
      color: var(--primary-dark);
      font-weight: 700;
      cursor: pointer;
    }

    .excel-grid th.detail-column-header:hover {
      background: var(--primary);
      color: white;
    }

    .excel-grid th.detail-column-header.mapped {
      background: var(--success-bg);
      color: var(--success);
    }

    .excel-grid th.detail-column-header.mapped:hover {
      background: var(--success);
      color: white;
    }

    /* Row header clickable (for setting detail start) */
    .excel-grid .row-header.clickable {
      cursor: pointer;
      transition: all 0.15s;
    }

    .excel-grid .row-header.clickable:hover {
      background: var(--primary-light);
      color: var(--primary-dark);
    }

    /* Scroll controls */
    .excel-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-sm);
      background: var(--gray-50);
      border-top: 1px solid var(--gray-200);
      font-size: 0.75rem;
      color: var(--gray-500);
    }

    .excel-scroll-controls {
      display: flex;
      gap: var(--space-xs);
    }

    .excel-scroll-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      border: 1px solid var(--gray-300);
      border-radius: var(--radius-sm);
      background: white;
      color: var(--gray-600);
      cursor: pointer;
      transition: all 0.15s;
    }

    .excel-scroll-btn:hover:not(:disabled) {
      border-color: var(--primary);
      color: var(--primary);
    }

    .excel-scroll-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .excel-scroll-btn svg {
      width: 14px;
      height: 14px;
    }

    /* Excel guidance text */
    .excel-guidance {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-sm) var(--space-md);
      background: var(--gray-50);
      border: 1px solid var(--gray-200);
      border-bottom: none;
      border-radius: var(--radius-sm) var(--radius-sm) 0 0;
      font-size: 0.75rem;
      color: var(--gray-600);
    }

    .excel-guidance svg {
      width: 16px;
      height: 16px;
      color: var(--primary);
      flex-shrink: 0;
    }

    /* Empty state */
    .excel-empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-xl);
      color: var(--gray-400);
      text-align: center;
    }

    .excel-empty svg {
      width: 48px;
      height: 48px;
      margin-bottom: var(--space-md);
    }

    .excel-empty-text {
      font-size: 0.875rem;
      margin-bottom: var(--space-md);
    }

    /* ===== Language Switcher ===== */
    .lang-switcher {
      display: flex;
      align-items: stretch;
      margin-right: var(--space-sm);
    }

    .lang-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2px;
      padding: 0.25rem 0.75rem;
      border: none;
      background: transparent;
      cursor: pointer;
      transition: opacity 0.15s;
      opacity: 0.5;
    }

    .lang-btn:first-child {
      border-right: 1px solid var(--gray-300);
    }

    .lang-btn:hover {
      opacity: 0.8;
    }

    .lang-btn.active {
      opacity: 1;
    }

    .lang-flag {
      font-size: 1.25rem;
      line-height: 1;
    }

    .lang-label {
      font-size: 0.625rem;
      font-weight: 500;
      color: var(--gray-600);
      text-transform: lowercase;
    }

    .lang-btn.active .lang-label {
      color: var(--gray-900);
    }

    /* ===== Mapping Popup ===== */
    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .popup {
      background: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      min-width: 300px;
      max-width: 400px;
    }

    .popup-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-md) var(--space-lg);
      border-bottom: 1px solid var(--gray-200);
    }

    .popup-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--gray-800);
    }

    .popup-close {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border: none;
      background: none;
      color: var(--gray-400);
      cursor: pointer;
      border-radius: var(--radius-sm);
      transition: all 0.15s;
    }

    .popup-close:hover {
      background: var(--gray-100);
      color: var(--gray-600);
    }

    .popup-close svg {
      width: 18px;
      height: 18px;
    }

    .popup-body {
      padding: var(--space-lg);
    }

    .popup-cell-info {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      margin-bottom: var(--space-lg);
      padding: var(--space-md);
      background: var(--primary-light);
      border-radius: var(--radius-md);
    }

    .popup-cell-address {
      font-size: 1.5rem;
      font-weight: 700;
      font-family: ui-monospace, monospace;
      color: var(--primary);
    }

    .popup-cell-value {
      flex: 1;
      font-size: 0.875rem;
      color: var(--gray-700);
      word-break: break-word;
    }

    .popup-cell-label {
      font-size: 0.625rem;
      font-weight: 600;
      color: var(--gray-400);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 2px;
    }

    .popup-section-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--gray-500);
      margin-bottom: var(--space-sm);
    }

    .popup-field-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .popup-field-btn {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      width: 100%;
      padding: var(--space-sm) var(--space-md);
      border: 1px solid var(--gray-200);
      border-radius: var(--radius-md);
      background: white;
      font-size: 0.875rem;
      color: var(--gray-700);
      cursor: pointer;
      transition: all 0.15s;
      text-align: left;
    }

    .popup-field-btn:hover:not(.mapped) {
      border-color: var(--primary);
      background: var(--primary-light);
      color: var(--primary-dark);
    }

    .popup-field-btn.mapped {
      background: var(--gray-50);
      color: var(--gray-400);
      cursor: not-allowed;
    }

    .popup-field-name {
      font-weight: 500;
      font-family: ui-monospace, monospace;
    }

    .popup-field-status {
      margin-left: auto;
      font-size: 0.75rem;
      color: var(--gray-400);
    }

    .popup-empty {
      font-size: 0.875rem;
      color: var(--gray-400);
      font-style: italic;
      padding: var(--space-md);
      text-align: center;
    }

    .popup-footer {
      display: flex;
      justify-content: flex-end;
      padding: var(--space-md) var(--space-lg);
      border-top: 1px solid var(--gray-200);
    }
  </style>
</head>
<body x-data="editor" x-init="init()">
  <!-- Loading overlay -->
  <div x-show="loading" class="loading-overlay" x-cloak>
    <div class="spinner"></div>
  </div>

  <!-- Config picker (shown when no config loaded) -->
  <template x-if="!config && !loading">
    <div class="app-layout" style="grid-template-columns: 1fr;">
      <div class="header">
        <span class="header-title" x-text="t('app.title')"></span>
        <div class="header-actions">
          <div class="lang-switcher">
            <button class="lang-btn" :class="{ active: lang === 'en' }" @click="setLang('en')">
              <span class="lang-flag">üá¨üáß</span>
              <span class="lang-label">english</span>
            </button>
            <button class="lang-btn" :class="{ active: lang === 'es' }" @click="setLang('es')">
              <span class="lang-flag">üá™üá∏</span>
              <span class="lang-label">espa√±ol</span>
            </button>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="config-picker">
          <div class="config-picker-icon">
            <svg width="64" height="64" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
          </div>
          <h2 class="config-picker-title" x-text="t('picker.title')"></h2>
          <p class="config-picker-text" x-text="t('picker.description')"></p>
          <label class="file-input-wrapper">
            <input type="file" accept=".yaml,.yml" @change="loadConfig($event.target.files[0])">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
            </svg>
            <span x-text="t('picker.button')"></span>
          </label>
        </div>

        <!-- Error -->
        <div x-show="error" class="error-banner" x-cloak>
          <strong x-text="t('error.prefix')"></strong> <span x-text="error"></span>
        </div>
      </div>
    </div>
  </template>

  <!-- Main editor (shown when config is loaded) -->
  <template x-if="config">
    <div class="app-layout" :class="{ 'sidebar-collapsed': sidebarCollapsed }">
      <!-- Header -->
      <div class="header">
        <button class="hamburger-btn" @click="toggleSidebar()" :title="sidebarCollapsed ? t('header.showSidebar') : t('header.hideSidebar')">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
        <span class="header-title" x-text="config.name || 'Untitled'"></span>
        <span class="header-subtitle" x-text="configFileName"></span>
        <div x-show="dirty" class="dirty-indicator" :title="t('header.unsaved')"></div>
        <div class="header-actions">
          <div class="lang-switcher">
            <button class="lang-btn" :class="{ active: lang === 'en' }" @click="setLang('en')">
              <span class="lang-flag">üá¨üáß</span>
              <span class="lang-label">english</span>
            </button>
            <button class="lang-btn" :class="{ active: lang === 'es' }" @click="setLang('es')">
              <span class="lang-flag">üá™üá∏</span>
              <span class="lang-label">espa√±ol</span>
            </button>
          </div>
          <button class="btn btn-secondary" @click="config = null; configFileName = null;">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
            </svg>
            <span x-text="t('header.open')"></span>
          </button>
          <button class="btn btn-primary" :disabled="!canSave">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
            </svg>
            <span x-text="t('header.save')"></span>
          </button>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="sidebar">
        <button
          class="nav-item"
          :class="{ active: currentView === 'schema' }"
          @click="navigateTo('schema')"
        >
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
          </svg>
          <span x-text="t('nav.schema')"></span>
        </button>

        <div class="nav-divider"></div>
        <div class="nav-section-title" x-text="t('nav.sourcesSection')"></div>

        <button
          class="nav-item"
          :class="{ active: currentView === 'sources' }"
          @click="navigateTo('sources')"
        >
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
          </svg>
          <span x-text="t('nav.sources')"></span>
          <span class="nav-badge" x-text="sourceCount"></span>
        </button>

        <!-- Individual sources -->
        <div class="source-list" x-show="sourceCount > 0">
          <template x-for="source in config.sources" :key="source.name">
            <div
              class="source-item"
              :class="{ active: currentView === 'source-detail' && selectedSourceName === source.name }"
              @click="navigateTo('source-detail', source.name)"
              x-text="source.description || source.name"
            ></div>
          </template>
        </div>
      </div>

      <!-- Main content -->
      <div class="main-content">
        <!-- Schema view -->
        <div x-show="currentView === 'schema'">
          <div class="card">
            <div class="card-header">
              <span class="card-title" x-text="t('schema.title')"></span>
              <span class="schema-filename" x-text="config.result?.header?.filename || 'header'"></span>
            </div>
            <div class="card-body">
              <!-- Header section -->
              <div class="schema-section">
                <div class="schema-section-header">
                  <span class="schema-section-title" x-text="t('schema.headerFields')"></span>
                  <span class="schema-section-count" x-text="`(${headerProperties.length} ${t('schema.fields')})`"></span>
                </div>
                <table class="property-table">
                  <thead>
                    <tr>
                      <th x-text="t('table.field')"></th>
                      <th x-text="t('table.type')"></th>
                      <th x-text="t('table.source')"></th>
                      <th x-text="t('table.notes')"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <template x-for="prop in headerProperties" :key="prop.name">
                      <tr>
                        <td class="prop-name" x-text="prop.name"></td>
                        <td><span class="prop-type" x-text="prop.type"></span></td>
                        <td>
                          <span class="prop-source" :class="prop.source" x-text="prop.sourceLabel"></span>
                        </td>
                        <td>
                          <span x-show="prop.prompt" class="prop-prompt" x-text="prop.prompt"></span>
                        </td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>

              <!-- Detail section -->
              <div class="schema-section">
                <div class="schema-section-header">
                  <span class="schema-section-title" x-text="t('schema.detailFields')"></span>
                  <span class="schema-section-count" x-text="`(${detailProperties.length} ${t('schema.fields')})`"></span>
                </div>
                <table class="property-table">
                  <thead>
                    <tr>
                      <th x-text="t('table.field')"></th>
                      <th x-text="t('table.type')"></th>
                      <th x-text="t('table.source')"></th>
                      <th x-text="t('table.notes')"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <template x-for="prop in detailProperties" :key="prop.name">
                      <tr>
                        <td class="prop-name" x-text="prop.name"></td>
                        <td><span class="prop-type" x-text="prop.type"></span></td>
                        <td>
                          <span class="prop-source" :class="prop.source" x-text="prop.sourceLabel"></span>
                        </td>
                        <td>
                          <span x-show="prop.prompt" class="prop-prompt" x-text="prop.prompt"></span>
                        </td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- Sources gallery view -->
        <div x-show="currentView === 'sources'">
          <div class="card">
            <div class="card-header">
              <span class="card-title" x-text="t('sources.title')"></span>
              <span class="schema-section-count" x-text="`(${sourceCount} ${t('sources.configured')})`"></span>
            </div>
            <div class="card-body">
              <div class="source-grid">
                <template x-for="card in sourceCards" :key="card.name">
                  <div class="source-card" @click="navigateTo('source-detail', card.name)">
                    <!-- Logo or placeholder -->
                    <template x-if="card.logo">
                      <img class="source-card-logo" :src="card.logo" :alt="card.name">
                    </template>
                    <template x-if="!card.logo">
                      <div class="source-card-logo-placeholder">
                        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                        </svg>
                      </div>
                    </template>

                    <div class="source-card-name" x-text="card.description || card.name"></div>
                    <div class="source-card-id" x-text="card.name"></div>

                    <!-- Status indicator -->
                    <div class="source-card-status" :class="card.status">
                      <template x-if="card.status === 'complete'">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                      </template>
                      <template x-if="card.status === 'partial'">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                      </template>
                      <template x-if="card.status === 'empty'">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                      </template>
                      <span x-text="(card.headerMappedCount + card.detailMappedCount) + ' ' + t('sources.fieldsMapped')"></span>
                    </div>
                  </div>
                </template>
              </div>

              <!-- Empty state -->
              <div x-show="sourceCards.length === 0" class="placeholder-content">
                <p x-text="t('sources.empty')"></p>
              </div>
            </div>
          </div>
        </div>

        <!-- Source detail view -->
        <div x-show="currentView === 'source-detail' && selectedSource">
          <div class="card">
            <div class="card-body">
              <!-- Source header info -->
              <div class="source-detail-header">
                <template x-if="selectedSource.logo">
                  <img class="source-detail-logo" :src="selectedSource.logo" :alt="selectedSource.name">
                </template>
                <div class="source-detail-info">
                  <div class="source-detail-name" x-text="selectedSource.description || selectedSource.name"></div>
                  <div class="source-detail-id" x-text="selectedSource.name"></div>
                </div>

                <!-- Excel picker -->
                <label class="excel-picker">
                  <input type="file" accept=".xls,.xlsx,.xlsm" @change="loadExcel($event.target.files[0])">
                  <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                  </svg>
                  <span x-text="excelFileName || t('detail.loadExcel')"></span>
                </label>

                <button class="btn btn-secondary" @click="navigateTo('sources')">
                  <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                  </svg>
                  <span x-text="t('detail.back')"></span>
                </button>
              </div>

              <!-- Mappings container -->
              <div class="mappings-container">
                <!-- Header and Detail mappings side-by-side -->
                <div class="mappings-row">
                  <!-- Header mappings -->
                  <div class="mapping-section header-section">
                    <div class="mapping-section-title">
                      <span x-text="t('detail.headerMappings')"></span>
                      <span style="font-weight: normal; text-transform: none;" x-text="`(${headerMappingStatus.mapped}/${headerMappingStatus.total})`"></span>
                    </div>
                    <div class="mapping-list">
                      <template x-for="field in mappableHeaderFields" :key="field.name">
                        <div class="mapping-item" :class="{ mapped: field.isMapped, unmapped: !field.isMapped }">
                          <span class="mapping-field" x-text="field.name"></span>
                          <span class="mapping-arrow">‚Üê</span>
                          <span class="mapping-locator" x-text="field.mappedTo || '‚Äî'"></span>
                        </div>
                      </template>
                      <div x-show="mappableHeaderFields.length === 0" class="mapping-empty" x-text="t('detail.noHeaderMappings')"></div>
                    </div>
                  </div>

                  <!-- Detail mappings -->
                  <div class="mapping-section detail-section">
                    <div class="mapping-section-title">
                      <span x-text="t('detail.detailMappings')"></span>
                      <span style="font-weight: normal; text-transform: none;" x-text="`(${detailMappingStatus.mapped}/${detailMappingStatus.total})`"></span>
                    </div>
                    <div class="mapping-list">
                      <template x-for="field in mappableDetailFields" :key="field.name">
                        <div class="mapping-item" :class="{ mapped: field.isMapped, unmapped: !field.isMapped }">
                          <span class="mapping-field" x-text="field.name"></span>
                          <span class="mapping-arrow">‚Üê</span>
                          <span class="mapping-locator" x-text="field.mappedTo || '‚Äî'"></span>
                        </div>
                      </template>
                      <div x-show="mappableDetailFields.length === 0" class="mapping-empty" x-text="t('detail.noDetailMappings')"></div>
                    </div>
                  </div>
                </div>

                <!-- Default values (inline, compact) -->
                <div class="mappings-row" x-show="selectedSource.defaultValues && Object.keys(selectedSource.defaultValues).length > 0">
                  <div class="mapping-section" style="grid-column: 1 / -1;">
                    <div class="mapping-section-title" x-text="t('detail.defaultValues')"></div>
                    <div class="mapping-list" style="flex-direction: row; flex-wrap: wrap; gap: var(--space-xs);">
                      <template x-for="[key, value] in Object.entries(selectedSource.defaultValues || {})" :key="key">
                        <div class="mapping-item" style="flex: 0 0 auto;">
                          <span class="mapping-field" x-text="key"></span>
                          <span class="mapping-arrow">=</span>
                          <span class="mapping-locator" x-text="value"></span>
                        </div>
                      </template>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Excel Viewer Section -->
              <div class="excel-section">
                <div class="excel-section-header">
                  <span class="excel-section-title" x-text="t('excel.title')"></span>
                  <span x-show="excelFileName" class="excel-filename" x-text="excelFileName"></span>
                </div>

                <!-- Empty state: no Excel loaded -->
                <div x-show="!workbook" class="excel-empty">
                  <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                  </svg>
                  <p class="excel-empty-text" x-text="t('excel.empty')"></p>
                </div>

                <!-- Excel viewer: sheet tabs + grid -->
                <div x-show="workbook">
                  <!-- Sheet tabs -->
                  <div class="sheet-tabs">
                    <template x-for="(name, index) in sheetNames" :key="index">
                      <button
                        class="sheet-tab"
                        :class="{ active: selectedSheetIndex === index }"
                        @click="selectSheet(index)"
                        x-text="name"
                        :title="name"
                      ></button>
                    </template>
                  </div>

                  <!-- Guidance text -->
                  <div class="excel-guidance">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span x-text="hasDetailRegion ? t('excel.guidanceWithDetail') + ' ‚Äî ' + detailMappingProgressText : t('excel.guidanceNoDetail')"></span>
                  </div>

                  <!-- Grid container -->
                  <div class="excel-grid-container" style="border-top-left-radius: 0; border-top-right-radius: 0;">
                    <table class="excel-grid">
                      <!-- Header row with column letters -->
                      <thead>
                        <tr>
                          <th class="corner-cell"></th>
                          <template x-for="(letter, colIndex) in columnLetters" :key="letter">
                            <th
                              x-text="letter"
                              :style="{ width: columnWidths[colIndex] + 'px', minWidth: columnWidths[colIndex] + 'px' }"
                              :class="{ 'detail-column-header': isDetailColumnHeader(colIndex), 'mapped': isDetailColumnMapped(colIndex) }"
                              @click="isDetailColumnHeader(colIndex) && onColumnHeaderClick(colIndex)"
                            ></th>
                          </template>
                        </tr>
                      </thead>
                      <!-- Data rows -->
                      <tbody>
                        <template x-for="(row, rowIndex) in visibleSheetData" :key="rowIndex">
                          <tr>
                            <td
                              class="row-header"
                              :class="{ clickable: !hasDetailRegion }"
                              x-text="visibleStartRow + rowIndex + 1"
                              @click="!hasDetailRegion && onRowHeaderClick(rowIndex)"
                            ></td>
                            <template x-for="(cell, colIndex) in row" :key="colIndex">
                              <td
                                x-text="cell"
                                :title="cell"
                                @click="onCellClick(rowIndex, colIndex)"
                                :class="{
                                  'detail-region': isInDetailRegion(visibleStartRow + rowIndex, colIndex),
                                  'detail-region-start': detailRegion && (visibleStartRow + rowIndex) >= detailRegion.startRow && (visibleStartRow + rowIndex) < detailRegion.endRow && colIndex === detailRegion.startCol
                                }"
                              ></td>
                            </template>
                            <!-- Fill empty cells if row is shorter than max columns -->
                            <template x-for="i in Math.max(0, totalCols - row.length)" :key="'empty-' + i">
                              <td></td>
                            </template>
                          </tr>
                        </template>
                      </tbody>
                    </table>

                    <!-- Footer with row info and scroll controls -->
                    <div class="excel-footer">
                      <span x-text="`${t('excel.showingRows')} ${visibleStartRow + 1}-${visibleEndRow} ${t('excel.of')} ${totalRows}`"></span>
                      <div class="excel-scroll-controls">
                        <button
                          class="excel-scroll-btn"
                          @click="scrollExcel('up')"
                          :disabled="visibleStartRow === 0"
                          :title="t('excel.prevRows')"
                        >
                          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
                          </svg>
                        </button>
                        <button
                          class="excel-scroll-btn"
                          @click="scrollExcel('down')"
                          :disabled="visibleEndRow >= totalRows"
                          :title="t('excel.nextRows')"
                        >
                          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                          </svg>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <!-- Mapping Popup -->
  <div x-show="showMappingPopup" class="popup-overlay" x-cloak @click.self="closeMappingPopup()">
    <div class="popup">
      <div class="popup-header">
        <span class="popup-title" x-text="t('popup.title')"></span>
        <button class="popup-close" @click="closeMappingPopup()">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="popup-body">
        <!-- Cell/Column info -->
        <div class="popup-cell-info">
          <div>
            <div class="popup-cell-label" x-text="popupMode === 'detail-column' ? t('popup.column') : t('popup.cell')"></div>
            <div class="popup-cell-address" x-text="popupCellAddress"></div>
          </div>
          <div class="popup-cell-value">
            <div class="popup-cell-label" x-text="t('popup.value')"></div>
            <span x-text="popupCellValue || '‚Äî'"></span>
          </div>
        </div>

        <!-- Mode: Header field only -->
        <template x-if="popupMode === 'header'">
          <div>
            <div class="popup-section-title" x-text="t('popup.assignTo')"></div>
            <div class="popup-field-list">
              <template x-for="field in mappableHeaderFields" :key="field.name">
                <button
                  class="popup-field-btn"
                  @click="assignToHeaderField(field.name)"
                >
                  <span class="popup-field-name" x-text="field.name"></span>
                  <span x-show="field.isMapped" class="popup-field-status">
                    <span x-text="t('popup.mappedTo')"></span> <span x-text="field.mappedTo"></span>
                  </span>
                </button>
              </template>
              <div x-show="mappableHeaderFields.length === 0" class="popup-empty" x-text="t('popup.noFields')"></div>
            </div>
          </div>
        </template>

        <!-- Mode: Choose between header field or detail start -->
        <template x-if="popupMode === 'detail-start'">
          <div>
            <div class="popup-section-title" x-text="t('popup.chooseAction')"></div>
            <div class="popup-field-list">
              <!-- Option: Header field -->
              <button class="popup-field-btn" @click="popupMode = 'header'">
                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="flex-shrink: 0;">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                <span class="popup-field-name" x-text="t('popup.headerField')"></span>
              </button>
              <!-- Option: Detail start -->
              <button class="popup-field-btn" @click="setDetailStart()" style="flex-direction: column; align-items: flex-start;">
                <div style="display: flex; align-items: center; gap: var(--space-sm);">
                  <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="flex-shrink: 0;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                  </svg>
                  <span class="popup-field-name" x-text="t('popup.detailStart')"></span>
                </div>
                <span style="font-size: 0.75rem; color: var(--gray-500); margin-top: 0.25rem;" x-text="t('popup.detailStartDesc')"></span>
              </button>
            </div>
          </div>
        </template>

        <!-- Mode: Detail column assignment -->
        <template x-if="popupMode === 'detail-column'">
          <div>
            <div class="popup-section-title" x-text="t('popup.assignToDetail')"></div>
            <div class="popup-field-list">
              <template x-for="field in mappableDetailFields" :key="field.name">
                <button
                  class="popup-field-btn"
                  @click="assignToDetailField(field.name)"
                >
                  <span class="popup-field-name" x-text="field.name"></span>
                  <span x-show="field.isMapped" class="popup-field-status">
                    <span x-text="t('popup.mappedTo')"></span> <span x-text="field.mappedTo"></span>
                  </span>
                </button>
              </template>
              <div x-show="mappableDetailFields.length === 0" class="popup-empty" x-text="t('popup.noDetailFields')"></div>
            </div>
          </div>
        </template>

        <!-- Mode: Unmap detail region -->
        <template x-if="popupMode === 'detail-unmap'">
          <div>
            <div class="popup-section-title" x-text="t('popup.unmapDetail')"></div>
            <p style="font-size: 0.875rem; color: var(--gray-600); margin-bottom: var(--space-md);" x-text="t('popup.unmapDetailDesc')"></p>
            <button class="btn btn-primary" style="background: var(--error);" @click="unmapDetailRegion()">
              <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
              </svg>
              <span x-text="t('popup.unmapConfirm')"></span>
            </button>
          </div>
        </template>
      </div>
      <div class="popup-footer">
        <button class="btn btn-secondary" @click="closeMappingPopup()">
          <span x-text="t('popup.cancel')"></span>
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/editor/main.ts"></script>
</body>
</html>
