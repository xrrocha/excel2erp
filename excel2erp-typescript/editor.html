<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel2ERP Config Editor</title>
  <style>
    :root {
      /* Colors */
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --primary-light: #dbeafe;
      --success: #059669;
      --success-bg: #ecfdf5;
      --warning: #d97706;
      --warning-bg: #fffbeb;
      --error: #dc2626;
      --error-bg: #fef2f2;

      /* Grays */
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;

      /* Spacing */
      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;

      /* Layout */
      --sidebar-width: 240px;
      --header-height: 56px;

      /* Effects */
      --radius-sm: 0.25rem;
      --radius-md: 0.375rem;
      --radius-lg: 0.5rem;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--gray-100);
      color: var(--gray-800);
      min-height: 100vh;
    }

    [x-cloak] { display: none !important; }

    /* ===== Layout ===== */
    .app-layout {
      display: grid;
      grid-template-columns: var(--sidebar-width) 1fr;
      grid-template-rows: var(--header-height) 1fr;
      min-height: 100vh;
    }

    /* ===== Header ===== */
    .header {
      grid-column: 1 / -1;
      background: white;
      border-bottom: 1px solid var(--gray-200);
      padding: 0 var(--space-lg);
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }

    .header-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--gray-900);
    }

    .header-subtitle {
      font-size: 0.875rem;
      color: var(--gray-500);
    }

    .header-actions {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    /* ===== Sidebar ===== */
    .sidebar {
      background: white;
      border-right: 1px solid var(--gray-200);
      padding: var(--space-md);
      display: flex;
      flex-direction: column;
      gap: var(--space-xs);
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--radius-md);
      color: var(--gray-700);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
    }

    .nav-item:hover {
      background: var(--gray-100);
    }

    .nav-item.active {
      background: var(--primary-light);
      color: var(--primary-dark);
    }

    .nav-item svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    .nav-badge {
      margin-left: auto;
      background: var(--gray-200);
      color: var(--gray-600);
      font-size: 0.75rem;
      padding: 0.125rem 0.5rem;
      border-radius: 9999px;
    }

    .nav-item.active .nav-badge {
      background: var(--primary);
      color: white;
    }

    .nav-divider {
      height: 1px;
      background: var(--gray-200);
      margin: var(--space-sm) 0;
    }

    .nav-section-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--gray-400);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: var(--space-sm) var(--space-md);
    }

    /* Source list in sidebar */
    .source-list {
      display: flex;
      flex-direction: column;
      gap: 2px;
      padding-left: var(--space-md);
    }

    .source-item {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-xs) var(--space-sm);
      border-radius: var(--radius-sm);
      font-size: 0.8125rem;
      color: var(--gray-600);
      cursor: pointer;
      transition: all 0.15s;
    }

    .source-item:hover {
      background: var(--gray-100);
      color: var(--gray-800);
    }

    .source-item.active {
      background: var(--primary-light);
      color: var(--primary-dark);
    }

    /* ===== Main Content ===== */
    .main-content {
      padding: var(--space-lg);
      overflow-y: auto;
    }

    /* ===== Buttons ===== */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      border: 1px solid transparent;
    }

    .btn svg {
      width: 16px;
      height: 16px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
    }

    .btn-primary:disabled {
      background: var(--gray-300);
      cursor: not-allowed;
    }

    .btn-secondary {
      background: white;
      color: var(--gray-700);
      border-color: var(--gray-300);
    }

    .btn-secondary:hover {
      background: var(--gray-50);
      border-color: var(--gray-400);
    }

    /* Dirty indicator */
    .dirty-indicator {
      width: 8px;
      height: 8px;
      background: var(--warning);
      border-radius: 50%;
    }

    /* ===== Config Picker (initial state) ===== */
    .config-picker {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      text-align: center;
    }

    .config-picker-icon {
      color: var(--gray-400);
      margin-bottom: var(--space-md);
    }

    .config-picker-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--gray-800);
      margin-bottom: var(--space-sm);
    }

    .config-picker-text {
      font-size: 0.9rem;
      color: var(--gray-500);
      margin-bottom: var(--space-lg);
      max-width: 400px;
    }

    .file-input-wrapper {
      display: inline-flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-md) var(--space-lg);
      border: 2px dashed var(--gray-300);
      border-radius: var(--radius-lg);
      background: white;
      cursor: pointer;
      transition: all 0.15s;
    }

    .file-input-wrapper:hover {
      border-color: var(--primary);
      background: var(--primary-light);
    }

    .file-input-wrapper input[type="file"] {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* ===== Card ===== */
    .card {
      background: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--gray-200);
    }

    .card-header {
      padding: var(--space-md) var(--space-lg);
      border-bottom: 1px solid var(--gray-200);
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--gray-800);
    }

    .card-body {
      padding: var(--space-lg);
    }

    /* ===== Placeholder content ===== */
    .placeholder-content {
      padding: var(--space-xl);
      text-align: center;
      color: var(--gray-400);
    }

    .placeholder-icon {
      margin-bottom: var(--space-md);
    }

    /* ===== Error message ===== */
    .error-banner {
      background: var(--error-bg);
      border: 1px solid var(--error);
      color: var(--error);
      padding: var(--space-md);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-md);
    }

    /* ===== Loading ===== */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--gray-200);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body x-data="editor" x-init="init()">
  <!-- Loading overlay -->
  <div x-show="loading" class="loading-overlay" x-cloak>
    <div class="spinner"></div>
  </div>

  <!-- Config picker (shown when no config loaded) -->
  <template x-if="!config && !loading">
    <div class="app-layout" style="grid-template-columns: 1fr;">
      <div class="header">
        <span class="header-title">Excel2ERP Config Editor</span>
      </div>
      <div class="main-content">
        <div class="config-picker">
          <div class="config-picker-icon">
            <svg width="64" height="64" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
          </div>
          <h2 class="config-picker-title">Open Configuration</h2>
          <p class="config-picker-text">
            Load an existing excel2erp YAML configuration to view and edit, or start fresh to create a new one.
          </p>
          <label class="file-input-wrapper">
            <input type="file" accept=".yaml,.yml" @change="loadConfig($event.target.files[0])">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
            </svg>
            <span>Choose YAML file</span>
          </label>
        </div>

        <!-- Error -->
        <div x-show="error" class="error-banner" x-cloak>
          <strong>Error:</strong> <span x-text="error"></span>
        </div>
      </div>
    </div>
  </template>

  <!-- Main editor (shown when config is loaded) -->
  <template x-if="config">
    <div class="app-layout">
      <!-- Header -->
      <div class="header">
        <span class="header-title" x-text="config.name || 'Untitled'"></span>
        <span class="header-subtitle" x-text="configFileName"></span>
        <div x-show="dirty" class="dirty-indicator" title="Unsaved changes"></div>
        <div class="header-actions">
          <button class="btn btn-secondary" @click="config = null; configFileName = null;">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
            </svg>
            Open
          </button>
          <button class="btn btn-primary" :disabled="!canSave">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
            </svg>
            Save
          </button>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="sidebar">
        <button
          class="nav-item"
          :class="{ active: currentView === 'schema' }"
          @click="navigateTo('schema')"
        >
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
          </svg>
          Output Schema
        </button>

        <div class="nav-divider"></div>
        <div class="nav-section-title">Sources</div>

        <button
          class="nav-item"
          :class="{ active: currentView === 'sources' }"
          @click="navigateTo('sources')"
        >
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
          </svg>
          All Sources
          <span class="nav-badge" x-text="sourceCount"></span>
        </button>

        <!-- Individual sources -->
        <div class="source-list" x-show="sourceCount > 0">
          <template x-for="source in config.sources" :key="source.name">
            <div
              class="source-item"
              :class="{ active: currentView === 'source-detail' && selectedSourceName === source.name }"
              @click="navigateTo('source-detail', source.name)"
              x-text="source.description || source.name"
            ></div>
          </template>
        </div>
      </div>

      <!-- Main content -->
      <div class="main-content">
        <!-- Schema view -->
        <div x-show="currentView === 'schema'">
          <div class="card">
            <div class="card-header">
              <span class="card-title">Output Schema</span>
            </div>
            <div class="card-body">
              <div class="placeholder-content">
                <div class="placeholder-icon">
                  <svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                  </svg>
                </div>
                <p>Schema editor coming in Phase 1</p>
                <p style="margin-top: 0.5rem; font-size: 0.8rem;">
                  Header fields: <strong x-text="config.result?.header?.properties?.length || 0"></strong> &nbsp;Â·&nbsp;
                  Detail fields: <strong x-text="config.result?.detail?.properties?.length || 0"></strong>
                </p>
              </div>
            </div>
          </div>
        </div>

        <!-- Sources gallery view -->
        <div x-show="currentView === 'sources'">
          <div class="card">
            <div class="card-header">
              <span class="card-title">Sources</span>
            </div>
            <div class="card-body">
              <div class="placeholder-content">
                <div class="placeholder-icon">
                  <svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                  </svg>
                </div>
                <p>Sources gallery coming in Phase 1</p>
                <p style="margin-top: 0.5rem; font-size: 0.8rem;">
                  <strong x-text="sourceCount"></strong> sources configured
                </p>
              </div>
            </div>
          </div>
        </div>

        <!-- Source detail view -->
        <div x-show="currentView === 'source-detail'">
          <div class="card">
            <div class="card-header">
              <span class="card-title" x-text="selectedSourceName"></span>
            </div>
            <div class="card-body">
              <div class="placeholder-content">
                <div class="placeholder-icon">
                  <svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                  </svg>
                </div>
                <p>Source mapping editor coming in Phase 2-3</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script type="module" src="/src/editor/main.ts"></script>
</body>
</html>
